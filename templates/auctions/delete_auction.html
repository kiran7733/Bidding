{% extends 'base.html' %}

{% block title %}Delete Auction - Online Auction{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-danger text-white">
                <h4><i class="fas fa-trash"></i> Delete Auction</h4>
            </div>
            <div class="card-body">
                <div class="alert alert-warning">
                    <i class="fas fa-exclamation-triangle"></i>
                    <strong>Warning!</strong> This action cannot be undone.
                </div>
                
                <p>Are you sure you want to delete the auction "<strong>{{ auction.title }}</strong>"?</p>
                
                <form method="POST">
                    {% csrf_token %}
                    <div class="d-flex justify-content-between">
                        <a href="{% url 'auction_detail' auction.pk %}" class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-danger">
                            <i class="fas fa-trash"></i> Delete Auction
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
